<div class="year-calendar">
  <app-year-change [(year)]="year" />
  <div class="month-calendars">

    <div *ngFor="let month of getKeys(monthlyOccupiedDates);">
      <div class="calendar-container">
        <app-mini-calendar [year]="year" [month]="month"
          [occupiedDates]="monthlyOccupiedDates[month]"></app-mini-calendar>
      </div>
    </div>

  </div>
</div>
