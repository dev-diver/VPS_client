<div class="vacation-dashboard">
    <app-year-change [(year)]="year"/>
    <nz-list [nzDataSource]="data[year]" nzBordered>
        <nz-list-header>휴가 신청 현황</nz-list-header>
        @for (item of data[year]; track item) {
        <nz-list-item>
            {{ item }}
        </nz-list-item>
        }
    </nz-list>
</div>
