<app-folding-card title="멤버 관리">
  <nz-list nzGrid>
    <div nz-row [nzGutter]="16">
      @for (member of members; track member) {
      <div nz-col [nzSpan]="2">
        <nz-list-item>
          <app-name-tag [name]="member.name" />
        </nz-list-item>
      </div>
      }
    </div>
  </nz-list>
</app-folding-card>
