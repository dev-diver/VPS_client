<app-folding-card title="멤버 관리">
    <nz-list nzGrid>
        <div nz-row [nzGutter]="16">
          @for (item of data; track item) {
            <div nz-col [nzSpan]="2">
              <nz-list-item>
                <app-name-tag [name]="item.name"/>
              </nz-list-item>
            </div>
          }
        </div>
    </nz-list>
    <app-modal-add-button/>
</app-folding-card>
<ng-template #extraTemplate>
    <a><span nz-icon nzType="down"></span></a>
</ng-template>
