<nz-card>
  <p>{{vacationPlanData.member_name}}</p>
  <nz-list [nzDataSource]="vacationPlanData.vacations" nzBordered>
    @for (item of vacationPlanData.vacations; track item) {
    <nz-list-item>
      <app-dashboard-vacation-card [contents]="item" />
    </nz-list-item>
    }
  </nz-list>
</nz-card>
