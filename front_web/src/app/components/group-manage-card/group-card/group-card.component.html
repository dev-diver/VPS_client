<nz-card [nzTitle]="titleTemplate">
    <nz-list nzGrid>
        <div nz-row [nzGutter]="16">
          @for (item of group.member; track item) {
            <div nz-col [nzSpan]="2">
              <nz-list-item>
                <app-name-tag [name]="item.name"/>
              </nz-list-item>
            </div>
          }
        </div>
    </nz-list>
</nz-card>
<ng-template #titleTemplate>
    <app-group-tag [group]="group"/>
    <app-modal-add-button/>
</ng-template>
